<html>

	<style>
		body {

		.background{

			margin: 0px;
			padding: 0px;
			text-align: center;
		}
		.contact-title {

		form {

			font-size: 18px;
			margin-bottom: 16px;
		}

		input {

		}

		form .submit {

			color: #fff;
			font-size: 20px;
			font-weight: 2px;
			height: 50px;
			margin-top: 20px;

		}

		form .submit:hover {
			background-color: forestgreen;
			cursor: pointer;
		}

		strong {
			color:forestgreen;
			text-align: center;
		}
	</style>
</head>
